<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Free Code Camp WikiFind app</title>
		<link rel="stylesheet" href="wikifind.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="wikifind.js"></script>
<style>
a {
	color: #FFF;
	text-decoration: none;
}
</style>
	</head>
	<body>
		<div class="container" align="center">
			<h1>&nbsp;</h1>
			<h1>&nbsp;</h1>
			<a href="https://en.wikipedia.org/wiki/Special:Random">Click here for a random article</a>
			<form onsubmit="submitFn(this, event);">
				<div class="search-wrapper">
					<div class="input-holder">
						<input type="text" class="search-input" placeholder="Type here to search" />
						<button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
					</div>
					<span class="close" onclick="searchToggle(this, event);"></span>
					<div class="result-container">
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
