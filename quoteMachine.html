<html lang="en">
<head>
	<meta charset="utf-8">
	<meta htttp-equiv="<X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random Quote Machine</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">				          
	<script src="https://use.fontawesome.com/7acb137b54.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
	  		$("#getQuote").on("click", function() {
				$.ajaxSetup({'beforeSend': function(xhr) {
					if (xhr.overrideMimeType) {
						xhr.overrideMimeType("text/plain");
					}
				}
				});
				$.getJSON("quotes.json", function(result) {
					var count = Object.keys(result).length;
					var index = Math.floor(Math.random()*count);
					var quote = Object.values(result);
					var author = Object.keys(result);
					$("h1").text(quote[index]);
					$("p").text(author[index]);
					});
	    			});
		});
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">									<div class="jumbotron">
			 <div class="container" align="center">							<i class="fa fa-quote-left" aria-hidden="true"></i>
			        <h1>Text</h1>									<i class="fa fa-quote-right" aria-hidden="true"></i>			
				<p align="right">Author</p>					          </div>							        <div class="container">
				<a href="https://twitter.com/share" class="twitter-share-button" data-size="large" data-show-count="true"><img src="/home/grigoriymarkelov/Загрузки/Twitter_Logo_Blue/Twitter_Logo_Blue.png" height=60px width=60px></a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>					            <button id="getQuote" class="btn btn-primary"  align="right">Next quote</button>					</div>
	</div>								        </div>										</body>
</html>
